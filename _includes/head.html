{% assign lvl = page.url | append:'X' | split:'/' | size %}
{% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="icon" type="image/png" href="{{relative}}img/roo_favicon.ico" sizes="32x32">
  <link rel="stylesheet" href="{{relative}}css/main.css">
  <link rel="canonical" href="{{ site.url }}{{ page.url | prepend:site.baseurl }}" />
  <script src="{{relative}}assets/prism.js"></script>
</head>
